<body>
    <script>
        let numeros=[1,2,3,4,5];
        let suma=0;
        for(let i=0; i<numeros.length;i++){
            suma=suma+numeros[i];
        }
        let promedio=numa/numeros,length;
        document.write("la suma del arreglo es; ",suma);
        document.write("El promedio es: ",promedio);
    </script>
